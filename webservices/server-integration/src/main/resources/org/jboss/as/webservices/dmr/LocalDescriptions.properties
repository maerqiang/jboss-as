ws=The configuration of the web services subsystem.
ws.add=Adds the web services subsystem.
endpoints.list= List deployed webservice endpoints

configuration=Holder attribute for the actual configuration values
modify-soap-address=Whether the soap address can be modified.
web-service-host=The WSDL, that is a required deployment artifact for an endpoint, has a <soap:address> element which points to the location of the endpoint. JBoss supports rewriting of that SOAP address. If the content of <soap:address> is a valid URL, JBossWS will not rewrite it unless 'modifySOAPAddress' is true. If the content of <soap:address> is not a valid URL, JBossWS will rewrite it using the attribute values given below. If 'webServiceHost' is set to 'jbossws.undefined.host', JBossWS uses requesters host when rewriting the <soap:address>
web-service-port=The non-secure port that will be used for rewriting the SOAP address. If absent the port will be identified by querying the list of installed connectors.
web-service-secure-port=The non-secure port that will be used for rewriting the SOAP address. If absent the port will be identified by querying the list of installed connectors.